<!DOCTYPE html>
<html>

<head>
    <title>Dojo Survey</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container mt-3">
        <!-- Form element using POST method for dynamic user input. -->
        <form method="POST">
            <h1 class="mb-4 text-center">Dojo Survey</h1>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="form-group">
                <label for="language">Favorite Language:</label>
                <select class="form-control" name="language" required>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                </select>
            </div>

            <div class="form-check form-check-inline mb-2 mt-2">
                <label class="form-check-label" for="having_fun">Are you having fun? (Check the box!)</label>
                <input type="checkbox" class="form-check-input" name="having_fun" value="yes">
            </div>

            <div class="form-check">
                <label>Click one of these:</label><br>
                <div class="form-check mb-2">
                    <input type="radio" class="form-check-input" name="color" value="Black">
                    <label class="form-check-label" for="color">Black</label>
                </div>
                <div class="form-check mb-2">
                    <input type="radio" class="form-check-input" name="color" value="White">
                    <label class="form-check-label" for="color">White</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>

</html>
